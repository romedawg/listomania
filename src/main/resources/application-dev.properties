######################
# APPLICATION SETTINGS
spring.devtools.add-properties=true
spring.devtools.livereload.enabled=true
# Thymeleaf
spring.thymeleaf.cache = false

#FreeMarker
spring.freemarker.cache = false

#Groovy
spring.groovy.template.cache = false
server.port = 8080

# Enable tomcat for jmx metrics
server.tomcat.mbeanregistry.enabled=true
# Enable all endpoints for exporter
management.endpoints.web.exposure.include=*
spring.jmx.enabled = false
management.endpoint.prometheus.enabled=true
#enableLoggingRequestDetails=true

#########
# LOGGING
logging.level.web=INFO
logging.level.org.springframework.web=INFO
logging.level.org.thymeleaf=INFO
logging.level.sql=INFO
logging.level.db=INFO
logging.file.name=/tmp/rome.log

###############
#DB SETTINGS Posgres
spring.jpa.hibernate.ddl-auto=update
spring.datasource.url=jdbc:postgresql://${POSTGRES_HOST}:5432/${POSTGRES_DATABASE}
spring.datasource.username=${POSTGRES_USERNAME}
spring.datasource.password=${POSTGRES_PASSWORD}
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Hibernate ddl auto (create, create-drop, validate, update)
spring.jpa.generate-ddl=true

### TESTING LOGGING - not really working
spring.jpa.show-sql=true
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
logging.level.org.springframework.jdbc.core.JdbcTemplate=DEBUG
logging.level.org.springframework.jdbc.core.StatementCreatorUtils=TRACE

# Disable feature detection by this undocumented parameter. Check the org.hibernate.engine.jdbc.internal.JdbcServiceImpl.configure method for more details.
spring.jpa.properties.hibernate.temp.use_jdbc_metadata_defaults=false

# Because detection is disabled you have to set correct dialect by hand.
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQL95Dialect

####################
# Liquibase SETTINGS
spring.liquibase.enabled=true
spring.liquibase.change-log=classpath:/db/changelog/db.changelog-master.yml
logging.level.liquibase=ERROR
spring.liquibase.driver-class-name=org.postgresql.Driver
spring.liquibase.default-schema=romedawg
spring.liquibase.user=roman
spring.liquibase.password=password
spring.liquibase.liquibase-schema=NOTIFICATION

################
# SLACK Alerting
SLACK_WEBHOOK=${SLACK_WEBHOOK}

################
# Twilio
TWILIO_API_KEY=${TWILIO_API_KEY}
TWILIO_API_TOKEN=${TWILIO_API_TOKEN}
